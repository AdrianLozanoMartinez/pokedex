<div class="row justify-content-center mt-5">
  <div class="col-6">

    <img class="hunter mt-5" *ngIf="errorN" src="../../../assets/image/hunter.png">
    <h5 class="card-title mt-5" *ngIf="errorN">Ups! algo ha fallado: {{errorN}}</h5>

    <!-- <table class="table table-hover table-dark justify-content-center" *ngIf="!errorN"> -->  <!--*Forma 1-->
    <table class="table table-hover table-dark justify-content-center">  <!--*Forma 2-->
        <thead>
          <tr>
            <!-- <th scope="col">Id</th> -->
            <th scope="col" class="centrar">Nombre</th>
            <th scope="col" class="centrar">Imagen</th>
            <th scope="col">Peso</th>
            <th scope="col">Altura</th>
            <th scope="col" class="centrar">Tipos</th> 
          </tr>
        </thead>
        <!-- <tbody> -->  <!--*Forma 1-->
        <tbody *ngIf="pokemon?.length != 0">  <!--*Forma 2-->
          <tr class="table-light" *ngFor="let pok of pokemon | paginate: { itemsPerPage: 10, currentPage: paginaCoge, totalItems: totalpokemons }">  <!-- Paginacion -->
            <!-- <td>{{pok.id}}</td> -->
           <th scope="row" class="centrar"><a [routerLink]="['/onlyall', pok.id]">{{pok.name}}</a></th>
           <!-- Sin Paginación -->
           <!-- <td class="centrar"><a [routerLink]="['/onlyall', pok.id]"><img src="{{pok.imageback}}"><img src="{{pok.image}}"></a></td> -->
           <!-- Con Paginación -->
           <td class="centrar"><a [routerLink]="['/onlyall', pok.id]"><img src="{{pok.sprites.back_default}}"><img src="{{pok.sprites.front_default}}"></a></td>
            <td>{{pok.weight}} g</td>
            <td>{{pok.height}} cm</td>

            <!-- Sin Paginación -->
            <!-- <td class="centrar">{{pok.types0}}</td> -->
            <!-- Con Paginación -->
            <!-- <td class="centrar">{{pok.types[0].type.name}}</td> -->

            <!-- Traduccion mal hecha -->
            <td class="centrar" *ngIf="pok.types[0].type.name === 'grass'">Hierva</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'bug'">Insecto</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'fire'">Fuego</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'water'">Agua</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'normal'">Normal</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'psychic'">Psíquico</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'ground'">Suelo</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'poison'">Veneno</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'fighting'">Luchador</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'electric'">Eléctrico</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'fairy'">Hada</td>
            <td class="centrar" *ngIf="pok.types[0].type.name === 'rock'">Roca</td>
          <td class="centrar" *ngIf="pok.types[0].type.name === 'ghost'">Fantasma</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

<!-- Paginacion -->
  <pagination-controls (pageChange)="paginaCoge = $event; pokemon = []; getTodos()"></pagination-controls>

  <br><br>
