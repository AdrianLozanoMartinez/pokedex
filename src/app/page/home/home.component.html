<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Imagen</th>
      <th scope="col">Peso</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-light" *ngFor="let pok of pokemon">
      <td>{{pok.order}}</td>
      <th scope="row">{{pok.name}}</th>
      <td><img src="{{pok.image}}"></td>
      <td>{{pok.weight}}</td>
    </tr>
  </tbody>
</table>
